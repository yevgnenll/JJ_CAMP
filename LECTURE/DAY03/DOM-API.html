<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>DOM API</title>
    <script src="js/DOM-API.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- 마크업 사례 1 -->
                <h3><a href="http://yevgnenll.me">column</a><a name="">umn</a></h3>
                <!-- 마크업 사례 2 탐색이 발전되지 못했던 이유 -->
                <h3>
                    <a href="http://yevgnenll.me">column</a>
                    <a name="">umn</a>
                </h3>
                <img src="http://placehold.it/400x200/000/fff" alt="더미">
                <div role='img' aria-label='배경이미지 설명'></div> <!-- role -->
                <!-- 사라짐
                <h3><a name="http://yevgnenll.me">column</a></h3>
                -->
                <form action=""><input type="text"></form>
            </div>
            <div class="col-6 hi"></div>
            <div class="col-6 there"></div>
            <div class="col-6 code"></div>
            <div class="col-6 ciga"></div>
            <div class="col-6 mac"></div>
        </div>
    </div>
    <!-- 야후는 이 자리에서 js 사용하는것을 권장함 -->
    <script>
    // .col-6{}
    // module design: BEM / OOCSS / SMACSS -> 공통점은 id를 사용하지 마라
    // IE 6, 7에서는 왜 id 사용을 권장했을까?
    // class 존재 유무 확인 -> 모든 class 요소 수집된
    var filtered_el_list = [];
    var all_els = document.getElementsByTagName('*');
    // 수집된 모든 요소를 순환하여 
    for(var i=0; i<all_els.length; i++){
        var el = all_els[i];
        //class 속성 값이 존재하고, 값이 일치하는지 확인한 후
        // 해당 요소를 반환해야 한다
        if(el.className === 'col-6'){
        // if(el.className.indexOf('col-6') > -1){
            filtered_el_list.push(el);
        }
    }
    console.log('filtered_el_list:', filtered_el_list);

    var node_collection = document.body.childNodes;
    var node_els = [];
    for(var node, i=node_collection.length; (node=node_collection[--i]); ){
        if(node.nodeType === document.ELEMENT_NODE){
            node_els.push(node);
        }
    }
    console.log('node_els:', node_els);
    </script>
</body>
</html>
